<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@theevocater" />
    <meta name="twitter:creator" content="@theevocater" />

    <meta property="og:title" content="$subtitle" />
    <meta property="og:image:alt" content="$alt" />
    <meta property="og:image" content="https://daily.photo/$image" />
    <meta property="og:image:type" content="image/jpeg" />
    <title>Daily Photo</title>
  </head>
  <body>
    <header>
      <h1>$date</h1>
    </header>
    <main>
      <a class="arrow" href="$yesterday"><div>&lt;</div></a>
      <div id="main">
        <div id="img"><img src="$image" alt="$alt" title="$alt"></div>
        <div id="alt">
          <h2>$subtitle</h2>
        </div>
        <div id="metadata">
          <div>
            <div class="meta_header">Taken</div>
            <div>$shot_date</div>
          </div>
          <div>
            <div class="meta_header">Film</div>
            <div>$film</div>
          </div>
          <div>
            <div class="meta_header">Camera</div>
            <div>$camera</div>
          </div>
        </div>
      </div>
      <a class="arrow" href="$tomorrow"><div>&gt;</div></a>
    </main>
  </body>
</html>
