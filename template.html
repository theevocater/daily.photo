<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@theevocater" />
    <meta name="twitter:creator" content="@theevocater" />

    <meta property="og:title" content="$subtitle" />
    <meta property="og:image:alt" content="$alt" />
    <meta property="og:image" content="https://daily.photo/$image" />
    <meta property="og:image:type" content="image/jpeg" />
    <title>Daily Photo</title>
  </head>
  <body>
    <header>
      <h1>
        $yesterday
        Daily Photo
        $tomorrow
      </h1>
      <h2>
        $date
      </h2>
    </header>
    <main>
      <div id="pic">
        <img src="$image" alt="$alt" title="$alt">
        <h2>
          $subtitle
        </h2>
        <ul id="metadata">
          <li>Taken: $shot_date</li>
          <li>Camera: $camera</li>
          <li>Film: $film</li>
        </ul>
      </div>
    </main>
  </body>
</html>
