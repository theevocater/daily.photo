<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        background: black;
        color: white;
        text-align: center;
      }

      img {
        min-width: 600px;
        max-width: 80%;
        margin: .5em;
        border: 3em solid white;
      }

      #pic {
        margin: 1em;
      }
    </style>
    <title>One Picture A Day</title>
  </head>
  <body>
    <header>
      <h1>One Picture A Day</title>
    </header>
    <main>
      <div id="pic">
        <img src="$image_path" alt="$alt" title="$alt">
      <p>
        $subtitle
      </p>
      </div>
    </main>
  </body>
</html>
